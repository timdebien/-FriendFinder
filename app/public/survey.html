    <script>
     
        document.getElementById('submit').addEventListener('click', function (e) {
            e.preventDefault()
            var myValues = []
            var frienddata = {}
            frienddata.name = $("#username").val();
            frienddata.photo = $("#photo").val();
            myValues.push(parseInt(document.getElementById('q1').value))

            myValues.push(parseInt(document.getElementById('q10').value))
            frienddata.scores = myValues;
            
            console.log(frienddata);
            
            $.post("/api/tables", frienddata, function(data){

            $("#friendname").text(data.name);
            $("#friendphoto").attr("src", data.photo);
            $("#myModal").modal("toggle");
